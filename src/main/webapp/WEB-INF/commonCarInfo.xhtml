<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">

    <h:panelGrid columns="2" styleClass="panel-text">
        <f:facet name="header">
            <h:outputText value="Common Car Information"/>
        </f:facet>
        <h:outputText value="Make"/>
        <h:inputText value="#{carCreationBean.car.model.make}"/>
        <h:outputText value="Model"/>
        <h:inputText value="#{carCreationBean.car.model.model}"/>
        <h:outputText value="Price"/>
        <h:inputText value="#{carCreationBean.car.price}"/>
        <h:outputText value="Mileage"/>
        <h:inputText value="#{carCreationBean.car.mileage}"/>
        <h:outputText value="Vin"/>
        <h:inputText value="#{carCreationBean.car.vin}"/>
        <h:outputText value="Condition"/>
        <rich:select value="#{carCreationBean.car.condition}" defaultLabel="Select value from list">
            <f:selectItem itemLabel="New" itemValue="NEW"/>
            <f:selectItem itemLabel="Used" itemValue="USED"/>
        </rich:select>
        <a4j:commandButton value="Next">
            <rich:toggleControl disableDefault="true" targetItem="@next" event="click"/>
        </a4j:commandButton>
    </h:panelGrid>

</ui:composition>
