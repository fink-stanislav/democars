<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">
    <rich:popupPanel modal="true" id="carDeletePanel" width="350" height="180">
        <f:facet name="header">
            <h:outputText value="Delete Car"/>
        </f:facet>
        <f:facet name="controls">
            <h:graphicImage url="/images/close.jpeg" styleClass="square-image"
                            onclick="#{rich:component('carDeletePanel')}.hide()"/>
        </f:facet>
        <h:form id="carDeleteForm">
            <a4j:outputPanel ajaxRendered="true">
                <h:panelGrid columns="2" styleClass="panel-text">
                    <h:outputText value="#{editCarBean.car.model.make}" styleClass="text-bold"/>
                    <h:outputText value="#{editCarBean.car.model.model}" styleClass="text-bold"/>
                    <h:outputText value="VIN"/>
                    <h:outputText value="#{editCarBean.car.vin}"/>
                    <a4j:commandButton value="Delete" action="#{editCarBean.deleteCar}"
                                       render="dataTable" oncomplete="#{rich:component('carDeletePanel')}.hide()"/>
                    <a4j:commandButton value="Cancel"
                                       oncomplete="#{rich:component('carDeletePanel')}.hide()"/>
                </h:panelGrid>
            </a4j:outputPanel>
        </h:form>
    </rich:popupPanel>
</ui:composition>
