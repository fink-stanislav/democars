<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">
    <rich:popupPanel modal="true" id="sellerShowPanel" width="350" height="100">
        <f:facet name="header">
            <h:outputText value="Seller Information"/>
        </f:facet>
        <f:facet name="controls">
            <h:graphicImage url="/images/close.jpeg" styleClass="square-image"
                            onclick="#{rich:component('sellerShowPanel')}.hide()"/>
        </f:facet>
        <a4j:outputPanel ajaxRendered="true">
            <h:outputText styleClass="text-bold" value="#{sellerBean.seller}"/><br/>
            <h:outputText value="#{sellerBean.seller.address.city}, "/>
            <h:outputText value="#{sellerBean.seller.address.street}"/>
        </a4j:outputPanel>
    </rich:popupPanel>
</ui:composition>
