<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">

    <h:panelGrid columns="3" styleClass="panel-text">
        <f:facet name="header">
            <h:outputText value="Seller Information"/>
        </f:facet>
        <h:outputText value="Seller Type"/>
        <h:selectOneRadio value="#{carCreationBean.sellerType}" styleClass="panel-text"
                          layout="pageDirection" valueChangeListener="#{carCreationBean.sellerType}">
            <f:selectItem itemLabel="Individual seller" itemValue="individualSeller"/>
            <f:selectItem itemLabel="Legal seller" itemValue="legalSeller"/>
            <a4j:ajax render="sellerPanel"/>
        </h:selectOneRadio>

        <div></div>
        <h:outputText value="City"/>
        <h:inputText id="cityInput" value="#{carCreationBean.car.seller.address.city}" required="true"/>
        <rich:message for="cityInput"/>

        <h:outputText value="Street"/>
        <h:inputText id="streetInput" value="#{carCreationBean.car.seller.address.street}" required="true"/>
        <rich:message for="streetInput"/>
    </h:panelGrid>

    <a4j:outputPanel id="sellerPanel" ajaxRendered="true">
        <rich:panel rendered="#{carCreationBean.sellerType eq 'legalSeller'}">
            <f:facet name="header">
                <h:outputText value="Legal seller information"/>
            </f:facet>
            <h:panelGrid columns="3" styleClass="panel-text">
                <h:outputText value="Company"/>
                <h:inputText id="companyInput" value="#{carCreationBean.companyName}" required="true"/>
                <rich:message for="companyInput"/>
            </h:panelGrid>
        </rich:panel>
        <rich:panel rendered="#{carCreationBean.sellerType eq 'individualSeller'}">
            <f:facet name="header">
                <h:outputText value="Individual seller information"/>
            </f:facet>
            <h:panelGrid columns="3" styleClass="panel-text">
                <h:outputText value="First name"/>
                <h:inputText id="firstNameInput" value="#{carCreationBean.firstName}" required="true"/>
                <rich:message for="firstNameInput"/>

                <h:outputText value="Last name"/>
                <h:inputText id="lastNameInput" value="#{carCreationBean.lastName}" required="true"/>
                <rich:message for="lastNameInput"/>
            </h:panelGrid>
        </rich:panel>
    </a4j:outputPanel>

    <a4j:commandButton value="Previous">
        <rich:toggleControl disableDefault="true" targetItem="@prev" event="click"/>
    </a4j:commandButton>
    <a4j:commandButton value="Create" render="dataTable" action="#{carCreationBean.createCar}"
                       onbegin="#{rich:component('carCreationDialog')}.switchToItem('commonCarInfo')">
    </a4j:commandButton>

</ui:composition>
