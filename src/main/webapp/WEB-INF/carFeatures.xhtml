<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">

    <h:panelGrid columns="2" styleClass="panel-text">
        <f:facet name="header">
            <h:outputText value="Car Features"/>
        </f:facet>
        <h:outputText value="Body Type"/>
        <h:inputText value="#{carCreationBean.bodyType}">
            <f:converter converterId="BodyTypeConverter"/>
        </h:inputText>

        <h:outputText value="Engine"/>
        <h:inputText value="#{carCreationBean.engine}">
            <f:converter converterId="EngineConverter"/>
        </h:inputText>

        <h:outputText value="Fuel"/>
        <h:inputText value="#{carCreationBean.fuel}">
            <f:converter converterId="FuelConverter"/>
        </h:inputText>

        <h:outputText value="Transmission"/>
        <h:inputText value="#{carCreationBean.transmission}">
            <f:converter converterId="TransmissionConverter"/>
        </h:inputText>

        <h:outputText value="Exterior Color"/>
        <h:inputText value="#{carCreationBean.exteriorColor}"/>
        <h:outputText value="Interior Color"/>
        <h:inputText value="#{carCreationBean.interiorColor}"/>
        <a4j:commandButton value="Previous">
            <rich:toggleControl disableDefault="true" targetItem="@prev" event="click"/>
        </a4j:commandButton>
        <a4j:commandButton value="Next">
            <rich:toggleControl disableDefault="true" targetItem="@next" event="click"/>
        </a4j:commandButton>
    </h:panelGrid>

</ui:composition>
