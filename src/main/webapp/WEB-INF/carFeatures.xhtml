<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">

    <h:panelGrid columns="2" styleClass="panel-text">
        <f:facet name="header">
            <h:outputText value="Car Features"/>
        </f:facet>
        <h:outputText value="Body Type"/>
        <rich:select value="#{carCreationBean.car.features.bodyType}" defaultLabel="Select value from list">
            <f:selectItem itemLabel="Sedan" itemValue="SEDAN"/>
            <f:selectItem itemLabel="Hatchback" itemValue="HATCHBACK"/>
            <f:selectItem itemLabel="Minivan" itemValue="MINIVAN"/>
        </rich:select>

        <h:outputText value="Engine"/>
        <rich:select value="#{carCreationBean.car.features.engine}" defaultLabel="Select value from list">
            <f:selectItem itemLabel="i4" itemValue="I4"/>
            <f:selectItem itemLabel="i6" itemValue="I6"/>
            <f:selectItem itemLabel="v4" itemValue="V4"/>
            <f:selectItem itemLabel="v6" itemValue="V6"/>
            <f:selectItem itemLabel="v8" itemValue="V8"/>
            <f:selectItem itemLabel="Diesel" itemValue="DIESEL"/>
        </rich:select>

        <h:outputText value="Fuel"/>
        <rich:select value="#{carCreationBean.car.features.fuel}" defaultLabel="Select value from list">
            <f:selectItem itemLabel="a80" itemValue="A80"/>
            <f:selectItem itemLabel="a92" itemValue="A92"/>
            <f:selectItem itemLabel="a95" itemValue="A95"/>
            <f:selectItem itemLabel="a98" itemValue="A98"/>
            <f:selectItem itemLabel="Diesel" itemValue="DIESEL"/>
        </rich:select>

        <h:outputText value="Transmission"/>
        <rich:select value="#{carCreationBean.car.features.transmission}" defaultLabel="Select value from list">
            <f:selectItem itemLabel="Automatic" itemValue="AUTOMATIC"/>
            <f:selectItem itemLabel="Semi-automatic" itemValue="SEMIAUTOMATIC"/>
            <f:selectItem itemLabel="Mechanic" itemValue="MECHANIC"/>
        </rich:select>

        <h:outputText value="Exterior Color"/>
        <h:inputText value="#{carCreationBean.car.features.exteriorColor}"/>
        <h:outputText value="Interior Color"/>
        <h:inputText value="#{carCreationBean.car.features.interiorColor}"/>
        <a4j:commandButton value="Previous">
            <rich:toggleControl disableDefault="true" targetItem="@prev" event="click"/>
        </a4j:commandButton>
        <a4j:commandButton value="Next">
            <rich:toggleControl disableDefault="true" targetItem="@next" event="click"/>
        </a4j:commandButton>
    </h:panelGrid>

</ui:composition>
