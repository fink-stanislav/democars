<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">

<rich:dataTable id="dataTable" value="#{tableBean.model}" var="car"
                rows="#{tableBean.pageSize}" columnClasses="column-default, column-default,
                                column-default, column-narrow, column-default,
                                column-narrow, column-default, column-narrow">
<f:facet name="header">
    <h:outputText value="Cars Store"/>
</f:facet>

<rich:column id="make">
    <f:facet name="header">
        <rich:dropDownMenu showEvent="click" popupWidth="50">
            <f:facet name="label">
                <h:outputText value="Make"/>
            </f:facet>
            <rich:menuItem action="#{tableBean.sortAscending('model.make')}"
                           render="dataTable" mode="ajax" styleClass="menuItem" limitRender="true">
                <f:facet name="icon">
                    <h:selectBooleanCheckbox disabled="true"
                                             value="#{tableBean.isAscending('model.make')}"/>
                </f:facet>
                <h:outputText value="Ascending sort"/>
            </rich:menuItem>
            <rich:menuItem action="#{tableBean.sortDescending('model.make')}"
                           render="dataTable" mode="ajax" styleClass="menuItem" limitRender="true">
                <f:facet name="icon">
                    <h:selectBooleanCheckbox disabled="true"
                                             value="#{tableBean.isDescending('model.make')}"/>
                </f:facet>
                <h:outputText value="Descending sort"/>
            </rich:menuItem>
            <rich:menuItem action="#{tableBean.makeUnsorted('model.make')}"
                           render="dataTable" mode="ajax" styleClass="menuItem" limitRender="true">
                <f:facet name="icon">
                    <h:selectBooleanCheckbox disabled="true"
                                             value="#{tableBean.isUnsorted('model.make')}"/>
                </f:facet>
                <h:outputText value="Unsorted"/>
            </rich:menuItem>
        </rich:dropDownMenu>
    </f:facet>
    <h:outputText value="#{car.model.make}"/>
    <f:facet name="footer">
        <a4j:commandLink id="filterByMakeLink" action="#{tableBean.filter()}"
                         render="dataTable">
            <h:outputText value="Filter by make:"/>
        </a4j:commandLink>
        <h:inputText id="makeFilterInput" value="#{tableBean.filterParams['model.make']}">
            <f:validateRegex pattern="^[a-zA-Z0-9 ]*$"/>
        </h:inputText>
        <rich:message for="makeFilterInput"/>
    </f:facet>
</rich:column>

<rich:column id="model">
    <f:facet name="header">
        <rich:dropDownMenu showEvent="click" styleClass="menu" popupWidth="50">
            <f:facet name="label">
                <h:outputText value="Model"/>
            </f:facet>
            <rich:menuItem action="#{tableBean.sortAscending('model.model')}" render="dataTable"
                           mode="ajax" styleClass="menuItem">
                <f:facet name="icon">
                    <h:selectBooleanCheckbox disabled="true"
                                             value="#{tableBean.isAscending('model.model')}"/>
                </f:facet>
                <h:outputText value="Ascending sort"/>
            </rich:menuItem>
            <rich:menuItem action="#{tableBean.sortDescending('model.model')}"
                           render="dataTable" limitRender="true"
                           mode="ajax" styleClass="menuItem">
                <f:facet name="icon">
                    <h:selectBooleanCheckbox disabled="true"
                                             value="#{tableBean.isDescending('model.model')}"/>
                </f:facet>
                <h:outputText value="Descending sort"/>
            </rich:menuItem>
            <rich:menuItem action="#{tableBean.makeUnsorted('model.model')}"
                           render="dataTable" limitRender="true"
                           mode="ajax" styleClass="menuItem">
                <f:facet name="icon">
                    <h:selectBooleanCheckbox disabled="true"
                                             value="#{tableBean.isUnsorted('model.model')}"/>
                </f:facet>
                <h:outputText value="Unsorted"/>
            </rich:menuItem>
        </rich:dropDownMenu>
    </f:facet>
    <h:outputText value="#{car.model.model}"/>
    <f:facet name="footer">
        <a4j:commandLink id="filterByModelLink" action="#{tableBean.filter()}" render="dataTable">
            <h:outputText value="Filter by model:"/>
        </a4j:commandLink>
        <h:inputText id="filterModelInput" value="#{tableBean.filterParams['model.model']}">
            <f:validateRegex pattern="^[a-zA-Z0-9 ]*$"/>
        </h:inputText>
        <rich:message for="filterModelInput"/>
    </f:facet>
</rich:column>

<rich:column id="price">
    <f:facet name="header">
        <rich:dropDownMenu showEvent="click" styleClass="menu" popupWidth="50">
            <f:facet name="label">
                <h:outputText value="Price"/>
            </f:facet>
            <rich:menuItem action="#{tableBean.sortAscending('price')}" render="dataTable" limitRender="true"
                           mode="ajax" styleClass="menuItem">
                <f:facet name="icon">
                    <h:selectBooleanCheckbox disabled="true"
                                             value="#{tableBean.isAscending('price')}"/>
                </f:facet>
                <h:outputText value="Ascending sort"/>
            </rich:menuItem>
            <rich:menuItem action="#{tableBean.sortDescending('price')}" render="dataTable" limitRender="true"
                           mode="ajax" styleClass="menuItem">
                <f:facet name="icon">
                    <h:selectBooleanCheckbox disabled="true"
                                             value="#{tableBean.isDescending('price')}"/>
                </f:facet>
                <h:outputText value="Descending sort"/>
            </rich:menuItem>
            <rich:menuItem action="#{tableBean.makeUnsorted('price')}" render="dataTable" limitRender="true"
                           mode="ajax" styleClass="menuItem">
                <f:facet name="icon">
                    <h:selectBooleanCheckbox disabled="true"
                                             value="#{tableBean.isUnsorted('price')}"/>
                </f:facet>
                <h:outputText value="Unsorted"/>
            </rich:menuItem>
        </rich:dropDownMenu>
    </f:facet>
    <h:outputText value="#{car.price}">
        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" groupingUsed="false"
                         currencySymbol="$" maxIntegerDigits="7" type="currency" locale="us"/>
    </h:outputText>
    <f:facet name="footer">
        <a4j:commandLink id="filterByPriceLink" action="#{tableBean.filter()}" render="dataTable">
            <h:outputText value="Filter by price:"/>
        </a4j:commandLink>
        <h:inputText converter="javax.faces.Double" value="#{tableBean.filterParams['price']}"/>
    </f:facet>
</rich:column>

<rich:column id="mileage">
    <f:facet name="header">
        <h:outputText value="Mileage"/>
    </f:facet>
    <h:outputText value="#{car.mileage}"/>
</rich:column>

<rich:column id="vin">
    <f:facet name="header">
        <h:outputText value="VIN"/>
    </f:facet>
    <h:outputText value="#{car.vin}"/>
</rich:column>

<rich:column id="condition">
    <f:facet name="header">
        <h:outputText value="Condition"/>
    </f:facet>
    <h:outputText value="#{car.condition}"/>
</rich:column>

<rich:column id="seller" width="200">
    <f:facet name="header">
        <rich:dropDownMenu showEvent="click" styleClass="menu" popupWidth="50">
            <f:facet name="label">
                <h:outputText value="Seller"/>
            </f:facet>
            <rich:menuItem action="#{tableBean.sortAscending('seller.address.city')}" render="dataTable"
                           limitRender="true"
                           mode="ajax" styleClass="menuItem">
                <f:facet name="icon">
                    <h:selectBooleanCheckbox disabled="true"
                                             value="#{tableBean.isAscending('seller.address.city')}"/>
                </f:facet>
                <h:outputText value="Ascending sort"/>
            </rich:menuItem>
            <rich:menuItem action="#{tableBean.sortDescending('seller.address.city')}" render="dataTable"
                           limitRender="true"
                           mode="ajax" styleClass="menuItem">
                <f:facet name="icon">
                    <h:selectBooleanCheckbox disabled="true"
                                             value="#{tableBean.isDescending('seller.address.city')}"/>
                </f:facet>
                <h:outputText value="Descending sort"/>
            </rich:menuItem>
            <rich:menuItem action="#{tableBean.makeUnsorted('seller.address.city')}" render="dataTable"
                           limitRender="true"
                           mode="ajax" styleClass="menuItem">
                <f:facet name="icon">
                    <h:selectBooleanCheckbox disabled="true"
                                             value="#{tableBean.isUnsorted('seller.address.city')}"/>
                </f:facet>
                <h:outputText value="Unsorted"/>
            </rich:menuItem>
        </rich:dropDownMenu>
    </f:facet>
    <a4j:commandLink value="#{car.seller}" oncomplete="#{rich:component('sellerShowPanel')}.show()">
        <f:setPropertyActionListener target="#{showSellerBean.seller}" value="#{car.seller}"/>
    </a4j:commandLink>
</rich:column>

<rich:column id="features">
    <f:facet name="header">
        <h:outputText value="Features"/>
    </f:facet>

    <div class="text-center">
        <h:graphicImage id="listImage" url="images/list.jpeg" width="18px" height="24px"/>
    </div>
    <rich:tooltip mode="client" styleClass="tooltip" layout="block">
        <h:outputText value="#{car.features}" styleClass="tooltip-text"/>
    </rich:tooltip>
</rich:column>

<rich:column id="actions">
    <f:facet name="header">
        <h:outputText value="Actions"/>
    </f:facet>
    <a4j:commandLink oncomplete="#{rich:component('carEditPanel')}.show()">
        <h:graphicImage url="images/edit.gif" styleClass="image"/>
        <f:setPropertyActionListener target="#{editCarBean.car}" value="#{car}"/>
    </a4j:commandLink>
    <a4j:commandLink oncomplete="#{rich:component('carDeletePanel')}.show()">
        <h:graphicImage url="images/delete.gif" styleClass="image"/>
        <f:setPropertyActionListener target="#{editCarBean.car}" value="#{car}"/>
    </a4j:commandLink>
    <f:facet name="footer">
        <a4j:commandLink action="#{createCarBean.clear}" render="carCreatePanel"
                         oncomplete="#{rich:component('carCreatePanel')}.show();">
            <h:graphicImage url="images/plus.jpg" styleClass="square-image"/>
        </a4j:commandLink>
    </f:facet>
</rich:column>

<f:facet name="footer">
    <rich:dataScroller fastStep="2" page="#{tableBean.currentPage}">
        <f:facet name="first">
            <h:outputText value="First"/>
        </f:facet>
        <f:facet name="last">
            <h:outputText value="Last"/>
        </f:facet>
    </rich:dataScroller>
</f:facet>
</rich:dataTable>
</ui:composition>
