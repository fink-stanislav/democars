<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">

<rich:dataTable id="dataTable" value="#{customModelBean.model}" rows="#{customModelBean.pageRowCount}"
                var="car" rowKeyVar="key"
                columnClasses="column-default, column-default,
                               column-default, column-narrow, column-default,
                               column-narrow, column-default, column-narrow">
<f:facet name="header">
    <h:outputText value="Cars Store"/>
</f:facet>

<rich:column id="make">
    <f:facet name="header">
        <rich:dropDownMenu showEvent="click" popupWidth="50">
            <f:facet name="label">
                <h:outputText value="Make"/>
            </f:facet>
            <rich:menuItem render="dataTable" limitRender="true" mode="ajax" styleClass="menuItem">
                <f:facet name="icon">
                    <h:selectBooleanCheckbox disabled="true"/>
                </f:facet>
                <h:outputText value="Ascending sort"/>
            </rich:menuItem>
            <rich:menuItem render="dataTable" limitRender="true" mode="ajax" styleClass="menuItem">
                <f:facet name="icon">
                    <h:selectBooleanCheckbox disabled="true"/>
                </f:facet>
                <h:outputText value="Descending sort"/>
            </rich:menuItem>
            <rich:menuItem render="dataTable" limitRender="true" mode="ajax" styleClass="menuItem">
                <f:facet name="icon">
                    <h:selectBooleanCheckbox disabled="true"/>
                </f:facet>
                <h:outputText value="Unsorted"/>
            </rich:menuItem>
        </rich:dropDownMenu>
    </f:facet>
    <h:outputText value="#{car.model.make}"/>
    <f:facet name="footer">
        <a4j:commandLink id="filterByMakeLink" render="dataTable">
            <h:outputText value="Filter by make:"/>
        </a4j:commandLink>
        <h:inputText id="makeFilterInput">
            <f:validateRegex pattern="^[a-zA-Z0-9 ]*$"/>
        </h:inputText>
        <rich:message for="makeFilterInput"/>
    </f:facet>
</rich:column>

<rich:column id="model">
    <f:facet name="header">
        <rich:dropDownMenu showEvent="click" styleClass="menu" popupWidth="50">
            <f:facet name="label">
                <h:outputText value="Model"/>
            </f:facet>
            <rich:menuItem render="dataTable" limitRender="true" mode="ajax" styleClass="menuItem">
                <f:facet name="icon">
                    <h:selectBooleanCheckbox disabled="true"/>
                </f:facet>
                <h:outputText value="Ascending sort"/>
            </rich:menuItem>
            <rich:menuItem render="dataTable" limitRender="true" mode="ajax" styleClass="menuItem">
                <f:facet name="icon">
                    <h:selectBooleanCheckbox disabled="true"/>
                </f:facet>
                <h:outputText value="Descending sort"/>
            </rich:menuItem>
            <rich:menuItem render="dataTable" limitRender="true" mode="ajax" styleClass="menuItem">
                <f:facet name="icon">
                    <h:selectBooleanCheckbox disabled="true"/>
                </f:facet>
                <h:outputText value="Unsorted"/>
            </rich:menuItem>
        </rich:dropDownMenu>
    </f:facet>
    <h:outputText value="#{car.model.model}"/>
    <f:facet name="footer">
        <a4j:commandLink id="filterByModelLink" render="dataTable">
            <h:outputText value="Filter by model:"/>
        </a4j:commandLink>
        <h:inputText id="filterModelInput">
            <f:validateRegex pattern="^[a-zA-Z0-9 ]*$"/>
        </h:inputText>
        <rich:message for="filterModelInput"/>
    </f:facet>
</rich:column>

<rich:column id="price">
    <f:facet name="header">
        <rich:dropDownMenu showEvent="click" styleClass="menu" popupWidth="50">
            <f:facet name="label">
                <h:outputText value="Price"/>
            </f:facet>
            <rich:menuItem render="dataTable" limitRender="true" mode="ajax" styleClass="menuItem">
                <f:facet name="icon">
                    <h:selectBooleanCheckbox disabled="true"/>
                </f:facet>
                <h:outputText value="Ascending sort"/>
            </rich:menuItem>
            <rich:menuItem render="dataTable" limitRender="true" mode="ajax" styleClass="menuItem">
                <f:facet name="icon">
                    <h:selectBooleanCheckbox disabled="true"/>
                </f:facet>
                <h:outputText value="Descending sort"/>
            </rich:menuItem>
            <rich:menuItem render="dataTable" limitRender="true" mode="ajax" styleClass="menuItem">
                <f:facet name="icon">
                    <h:selectBooleanCheckbox disabled="true"/>
                </f:facet>
                <h:outputText value="Unsorted"/>
            </rich:menuItem>
        </rich:dropDownMenu>
    </f:facet>
    <h:outputText value="#{car.price}">
        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" groupingUsed="false"
                         currencySymbol="$" maxIntegerDigits="7" type="currency" locale="us"/>
    </h:outputText>
    <f:facet name="footer">
        <a4j:commandLink id="filterByPriceLink" render="dataTable">
            <h:outputText value="Filter by price:"/>
        </a4j:commandLink>
        <h:inputText converter="javax.faces.Double"/>
    </f:facet>
</rich:column>

<rich:column id="mileage">
    <f:facet name="header">
        <h:outputText value="Mileage"/>
    </f:facet>
    <h:outputText value="#{car.mileage}"/>
</rich:column>

<rich:column id="vin">
    <f:facet name="header">
        <h:outputText value="VIN"/>
    </f:facet>
    <h:outputText value="#{car.vin}"/>
</rich:column>

<rich:column id="condition">
    <f:facet name="header">
        <h:outputText value="Condition"/>
    </f:facet>
    <h:outputText value="#{car.condition}"/>
</rich:column>

<rich:column id="seller" width="200">
    <f:facet name="header">
        <rich:dropDownMenu showEvent="click" styleClass="menu" popupWidth="50">
            <f:facet name="label">
                <h:outputText value="Seller"/>
            </f:facet>
            <rich:menuItem render="dataTable" limitRender="true" mode="ajax" styleClass="menuItem">
                <f:facet name="icon">
                    <h:selectBooleanCheckbox disabled="true"/>
                </f:facet>
                <h:outputText value="Ascending sort"/>
            </rich:menuItem>
            <rich:menuItem render="dataTable" limitRender="true" mode="ajax" styleClass="menuItem">
                <f:facet name="icon">
                    <h:selectBooleanCheckbox disabled="true"/>
                </f:facet>
                <h:outputText value="Descending sort"/>
            </rich:menuItem>
            <rich:menuItem render="dataTable" limitRender="true" mode="ajax" styleClass="menuItem">
                <f:facet name="icon">
                    <h:selectBooleanCheckbox disabled="true"/>
                </f:facet>
                <h:outputText value="Unsorted"/>
            </rich:menuItem>
        </rich:dropDownMenu>
    </f:facet>
    <a4j:commandLink value="#{car.seller}" oncomplete="#{rich:component('sellerShowPanel')}.show()">
        <f:setPropertyActionListener target="#{showSellerBean.seller}" value="#{car.seller}"/>
    </a4j:commandLink>
</rich:column>

<rich:column id="features">
    <f:facet name="header">
        <h:outputText value="Features"/>
    </f:facet>

    <div class="text-center">
        <h:graphicImage id="listImage" url="images/list.jpeg" width="18px" height="24px"/>
    </div>
    <rich:tooltip mode="client" styleClass="tooltip" layout="block">
        <h:outputText value="#{car.features}" styleClass="tooltip-text"/>
    </rich:tooltip>
</rich:column>

<rich:column id="actions">
    <f:facet name="header">
        <h:outputText value="Actions"/>
    </f:facet>
    <a4j:commandLink oncomplete="#{rich:component('carEditPanel')}.show()">
        <h:graphicImage url="images/edit.gif" styleClass="image"/>
        <f:setPropertyActionListener target="#{editCarBean.car}" value="#{car}"/>
    </a4j:commandLink>
    <a4j:commandLink oncomplete="#{rich:component('carDeletePanel')}.show()">
        <h:graphicImage url="images/delete.gif" styleClass="image"/>
        <f:setPropertyActionListener target="#{editCarBean.car}" value="#{car}"/>
    </a4j:commandLink>
    <f:facet name="footer">
        <a4j:commandLink action="#{createCarBean.clear}"
                         onbegin="#{rich:component('carCreationDialog')}.switchToItem('commonCarInfo');"
                         onclick="#{rich:component('carCreatePanel')}.show();">
            <h:graphicImage url="images/plus.jpg" styleClass="square-image"/>
            <f:setPropertyActionListener target="#{createCarBean.ajaxRendered}" value="false"/>
        </a4j:commandLink>
    </f:facet>
</rich:column>

<f:facet name="footer">
    <rich:dataScroller fastStep="2" page="#{customModelBean.currentPage}">
        <f:facet name="first">
            <h:outputText value="First"/>
        </f:facet>
        <f:facet name="last">
            <h:outputText value="Last"/>
        </f:facet>
    </rich:dataScroller>
</f:facet>
</rich:dataTable>
</ui:composition>
