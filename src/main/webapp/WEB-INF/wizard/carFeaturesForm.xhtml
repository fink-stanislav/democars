<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">
    <h:panelGrid columns="3" styleClass="panel-text">
        <f:facet name="header">
            <h:outputText value="Car Features"/>
        </f:facet>
        <h:outputText value="Body Type"/>
        <rich:select id="bodyTypeInput" value="#{createCarBean.car.features.bodyType}"
                     defaultLabel="Select value from list"
                     required="true">
            <f:selectItem itemLabel="Sedan" itemValue="SEDAN"/>
            <f:selectItem itemLabel="Hatchback" itemValue="HATCHBACK"/>
            <f:selectItem itemLabel="Minivan" itemValue="MINIVAN"/>
            <f:validateRequired/>
            <rich:validator event="blur"/>
        </rich:select>
        <rich:message for="bodyTypeInput"/>

        <h:outputText value="Engine"/>
        <rich:select id="engineInput" value="#{createCarBean.car.features.engine}"
                     defaultLabel="Select value from list"
                     required="true">
            <f:selectItem itemLabel="i4" itemValue="I4"/>
            <f:selectItem itemLabel="i6" itemValue="I6"/>
            <f:selectItem itemLabel="v4" itemValue="V4"/>
            <f:selectItem itemLabel="v6" itemValue="V6"/>
            <f:selectItem itemLabel="v8" itemValue="V8"/>
            <f:selectItem itemLabel="Diesel" itemValue="DIESEL"/>
            <f:validateRequired/>
            <rich:validator event="blur"/>
        </rich:select>
        <rich:message for="engineInput"/>

        <h:outputText value="Fuel"/>
        <rich:select id="fuelInput" value="#{createCarBean.car.features.fuel}"
                     defaultLabel="Select value from list">
            <f:selectItem itemLabel="a80" itemValue="A80"/>
            <f:selectItem itemLabel="a92" itemValue="A92"/>
            <f:selectItem itemLabel="a95" itemValue="A95"/>
            <f:selectItem itemLabel="a98" itemValue="A98"/>
            <f:selectItem itemLabel="Diesel" itemValue="DIESEL"/>
            <f:validateRequired/>
            <rich:validator event="blur"/>
        </rich:select>
        <rich:message for="fuelInput"/>

        <h:outputText value="Transmission"/>
        <rich:select id="transmissionInput" value="#{createCarBean.car.features.transmission}"
                     defaultLabel="Select value from list">
            <f:selectItem itemLabel="Automatic" itemValue="AUTOMATIC"/>
            <f:selectItem itemLabel="Semi-automatic" itemValue="SEMIAUTOMATIC"/>
            <f:selectItem itemLabel="Mechanic" itemValue="MECHANIC"/>
            <f:validateRequired/>
            <rich:validator event="blur"/>
        </rich:select>
        <rich:message for="transmissionInput"/>

        <h:outputText value="Exterior Color"/>
        <h:inputText id="extColorInput" value="#{createCarBean.car.features.exteriorColor}">
            <f:validateRequired/>
            <rich:validator event="blur"/>
        </h:inputText>
        <rich:message for="extColorInput"/>

        <h:outputText value="Interior Color"/>
        <h:inputText id="intColorInput" value="#{createCarBean.car.features.interiorColor}">
            <f:validateRequired/>
            <rich:validator event="blur"/>
        </h:inputText>
        <rich:message for="intColorInput"/>
    </h:panelGrid>
    <a4j:commandButton value="Previous">
        <rich:toggleControl disableDefault="true" targetItem="@prev" event="click"/>
    </a4j:commandButton>
    <a4j:commandButton value="Next">
        <rich:toggleControl disableDefault="true" targetItem="@next" event="click"/>
    </a4j:commandButton>
</ui:composition>
