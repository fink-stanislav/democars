<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view>
<h:head>
    <title>Demo application</title>
    <link rel="stylesheet" href="css/style.css"/>
</h:head>

<h:body>
<h:form id="tableForm">
<rich:dataTable id="dataTable" value="#{tableBean.cars}" var="car"
                rows="#{tableBean.pageSize}" columnClasses="column-default, column-default,
                                column-default, column-narrow, column-default,
                                column-narrow, column-default, column-narrow">
<f:facet name="header">
    <h:outputText value="Cars Store"/>
</f:facet>

<rich:column id="make">
    <f:facet name="header">
        <rich:dropDownMenu showEvent="click" popupWidth="50">
            <f:facet name="label">
                <h:outputText value="Make"/>
            </f:facet>
            <rich:menuItem action="#{tableBean.tableFilterSort.sortAscending('model.make')}"
                           render="dataTable" mode="ajax" styleClass="menuItem">
                <f:facet name="icon">
                    <h:selectBooleanCheckbox disabled="true"
                                             value="#{tableBean.tableFilterSort.isAscending('model.make')}"/>
                </f:facet>
                <h:outputText value="Ascending sort"/>
            </rich:menuItem>
            <rich:menuItem action="#{tableBean.tableFilterSort.sortDescending('model.make')}"
                           render="dataTable" mode="ajax" styleClass="menuItem">
                <f:facet name="icon">
                    <h:selectBooleanCheckbox disabled="true"
                                             value="#{tableBean.tableFilterSort.isDescending('model.make')}"/>
                </f:facet>
                <h:outputText value="Descending sort"/>
            </rich:menuItem>
            <rich:menuItem action="#{tableBean.tableFilterSort.makeUnsorted('model.make')}"
                           render="dataTable" mode="ajax" styleClass="menuItem">
                <f:facet name="icon">
                    <h:selectBooleanCheckbox disabled="true"
                                             value="#{tableBean.tableFilterSort.isUnsorted('model.make')}"/>
                </f:facet>
                <h:outputText value="Unsorted"/>
            </rich:menuItem>
        </rich:dropDownMenu>
    </f:facet>
    <h:outputText value="#{car.model.make}"/>
    <f:facet name="footer">
        <a4j:commandLink id="filterByMakeLink" action="#{tableBean.tableFilterSort.filter()}" render="dataTable">
            <h:outputText value="Filter by make:"/>
        </a4j:commandLink>
        <h:inputText value="#{tableBean.tableFilterSort.filterParams['model.make']}"/>
    </f:facet>
</rich:column>

<rich:column id="model">
    <f:facet name="header">
        <rich:dropDownMenu showEvent="click" styleClass="menu" popupWidth="50">
            <f:facet name="label">
                <h:outputText value="Model"/>
            </f:facet>
            <rich:menuItem action="#{tableBean.tableFilterSort.sortAscending('model.model')}"
                           render="dataTable" mode="ajax" styleClass="menuItem">
                <f:facet name="icon">
                    <h:selectBooleanCheckbox disabled="true"
                                             value="#{tableBean.tableFilterSort.isAscending('model.model')}"/>
                </f:facet>
                <h:outputText value="Ascending sort"/>
            </rich:menuItem>
            <rich:menuItem action="#{tableBean.tableFilterSort.sortDescending('model.model')}"
                           render="dataTable" mode="ajax" styleClass="menuItem">
                <f:facet name="icon">
                    <h:selectBooleanCheckbox disabled="true"
                                             value="#{tableBean.tableFilterSort.isDescending('model.model')}"/>
                </f:facet>
                <h:outputText value="Descending sort"/>
            </rich:menuItem>
            <rich:menuItem action="#{tableBean.tableFilterSort.makeUnsorted('model.model')}"
                           render="dataTable" mode="ajax" styleClass="menuItem">
                <f:facet name="icon">
                    <h:selectBooleanCheckbox disabled="true"
                                             value="#{tableBean.tableFilterSort.isUnsorted('model.model')}"/>
                </f:facet>
                <h:outputText value="Unsorted"/>
            </rich:menuItem>
        </rich:dropDownMenu>
    </f:facet>
    <h:outputText value="#{car.model.model}"/>
    <f:facet name="footer">
        <a4j:commandLink id="filterByModelLink" action="#{tableBean.tableFilterSort.filter()}" render="dataTable">
            <h:outputText value="Filter by model:"/>
        </a4j:commandLink>
        <h:inputText value="#{tableBean.tableFilterSort.filterParams['model.model']}"/>
    </f:facet>
</rich:column>

<rich:column id="price">
    <f:facet name="header">
        <rich:dropDownMenu showEvent="click" styleClass="menu" popupWidth="50">
            <f:facet name="label">
                <h:outputText value="Price"/>
            </f:facet>
            <rich:menuItem action="#{tableBean.tableFilterSort.sortAscending('price')}"
                           render="dataTable" mode="ajax" styleClass="menuItem">
                <f:facet name="icon">
                    <h:selectBooleanCheckbox disabled="true"
                                             value="#{tableBean.tableFilterSort.isAscending('price')}"/>
                </f:facet>
                <h:outputText value="Ascending sort"/>
            </rich:menuItem>
            <rich:menuItem action="#{tableBean.tableFilterSort.sortDescending('price')}"
                           render="dataTable" mode="ajax" styleClass="menuItem">
                <f:facet name="icon">
                    <h:selectBooleanCheckbox disabled="true"
                                             value="#{tableBean.tableFilterSort.isDescending('price')}"/>
                </f:facet>
                <h:outputText value="Descending sort"/>
            </rich:menuItem>
            <rich:menuItem action="#{tableBean.tableFilterSort.makeUnsorted('price')}"
                           render="dataTable" mode="ajax" styleClass="menuItem">
                <f:facet name="icon">
                    <h:selectBooleanCheckbox disabled="true"
                                             value="#{tableBean.tableFilterSort.isUnsorted('price')}"/>
                </f:facet>
                <h:outputText value="Unsorted"/>
            </rich:menuItem>
        </rich:dropDownMenu>
    </f:facet>
    <h:outputText value="#{car.price}">
        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" groupingUsed="false"
                         currencySymbol="$" maxIntegerDigits="7" type="currency" locale="us"/>
    </h:outputText>
    <f:facet name="footer">
        <a4j:commandLink id="filterByPriceLink" action="#{tableBean.tableFilterSort.filter()}" render="dataTable">
            <h:outputText value="Filter by price:"/>
        </a4j:commandLink>
        <h:inputText converter="javax.faces.Double" value="#{tableBean.tableFilterSort.filterParams['price']}"/>
    </f:facet>
</rich:column>

<rich:column id="mileage">
    <f:facet name="header">
        <h:outputText value="Mileage"/>
    </f:facet>
    <h:outputText value="#{car.mileage}"/>
</rich:column>

<rich:column id="vin">
    <f:facet name="header">
        <h:outputText value="VIN"/>
    </f:facet>
    <h:outputText value="#{car.vin}"/>
</rich:column>

<rich:column id="condition">
    <f:facet name="header">
        <h:outputText value="Condition"/>
    </f:facet>
    <h:outputText value="#{car.condition}"/>
</rich:column>

<rich:column id="seller" width="200">
    <f:facet name="header">
        <rich:dropDownMenu showEvent="click" styleClass="menu" popupWidth="50">
            <f:facet name="label">
                <h:outputText value="Seller"/>
            </f:facet>
            <rich:menuItem action="#{tableBean.tableFilterSort.sortAscending('seller.address.city')}"
                           render="dataTable" mode="ajax" styleClass="menuItem">
                <f:facet name="icon">
                    <h:selectBooleanCheckbox disabled="true"
                                             value="#{tableBean.tableFilterSort.isAscending('seller.address.city')}"/>
                </f:facet>
                <h:outputText value="Ascending sort"/>
            </rich:menuItem>
            <rich:menuItem action="#{tableBean.tableFilterSort.sortDescending('seller.address.city')}"
                           render="dataTable" mode="ajax" styleClass="menuItem">
                <f:facet name="icon">
                    <h:selectBooleanCheckbox disabled="true"
                                             value="#{tableBean.tableFilterSort.isDescending('seller.address.city')}"/>
                </f:facet>
                <h:outputText value="Descending sort"/>
            </rich:menuItem>
            <rich:menuItem action="#{tableBean.tableFilterSort.makeUnsorted('seller.address.city')}"
                           render="dataTable" mode="ajax" styleClass="menuItem">
                <f:facet name="icon">
                    <h:selectBooleanCheckbox disabled="true"
                                             value="#{tableBean.tableFilterSort.isUnsorted('seller.address.city')}"/>
                </f:facet>
                <h:outputText value="Unsorted"/>
            </rich:menuItem>
        </rich:dropDownMenu>
    </f:facet>
    <a4j:commandLink value="#{car.seller}" oncomplete="#{rich:component('sellerInfo')}.show()">
        <f:setPropertyActionListener target="#{sellerBean.seller}" value="#{car.seller}"/>
    </a4j:commandLink>
</rich:column>

<rich:column id="features">
    <f:facet name="header">
        <h:outputText value="Features"/>
    </f:facet>

    <div class="text-center">
        <h:graphicImage id="listImage" url="images/list.jpeg" width="18px" height="24px"/>
    </div>
    <rich:tooltip mode="client" styleClass="tooltip" layout="block">
        <h:outputText value="#{car.features}" styleClass="tooltip-text"/>
    </rich:tooltip>
</rich:column>

<rich:column id="actions">
    <f:facet name="header">
        <h:outputText value="Actions"/>
    </f:facet>
    <a4j:commandLink oncomplete="#{rich:component('carEditPanel')}.show()">
        <h:graphicImage url="images/edit.gif" styleClass="image"/>
        <f:setPropertyActionListener target="#{carBean.car}" value="#{car}"/>
    </a4j:commandLink>
    <a4j:commandLink oncomplete="#{rich:component('carDeletePanel')}.show()">
        <h:graphicImage url="images/delete.gif" styleClass="image"/>
        <f:setPropertyActionListener target="#{carBean.car}" value="#{car}"/>
    </a4j:commandLink>
    <f:facet name="footer">
        <a4j:commandLink oncomplete="#{rich:component('carCreatePanel')}.show()">
            <h:graphicImage url="images/plus.jpg" styleClass="square-image"/>
        </a4j:commandLink>
    </f:facet>
</rich:column>

<f:facet name="footer">
    <rich:dataScroller fastStep="2" page="#{tableBean.currentPage}">
        <f:facet name="first">
            <h:outputText value="First"/>
        </f:facet>
        <f:facet name="last">
            <h:outputText value="Last"/>
        </f:facet>
    </rich:dataScroller>
</f:facet>
</rich:dataTable>

<rich:popupPanel modal="true" id="sellerInfo" width="350" height="100">
    <f:facet name="header">
        <h:outputText value="Seller Information"/>
    </f:facet>
    <f:facet name="controls">
        <h:graphicImage url="images/close.jpeg" styleClass="square-image"
                        onclick="#{rich:component('sellerInfo')}.hide()"/>
    </f:facet>
    <h:form>
        <a4j:outputPanel ajaxRendered="true">
            <h:outputText styleClass="text-bold" value="#{sellerBean.seller}"/><br/>
            <h:outputText value="#{sellerBean.seller.address.city}, "/>
            <h:outputText value="#{sellerBean.seller.address.street}"/>
        </a4j:outputPanel>
    </h:form>
</rich:popupPanel>

<rich:popupPanel modal="true" id="carEditPanel" width="350" height="180">
    <f:facet name="header">
        <h:outputText value="Edit Car Information"/>
    </f:facet>
    <f:facet name="controls">
        <h:graphicImage url="images/close.jpeg" styleClass="square-image"
                        onclick="#{rich:component('carEditPanel')}.hide()"/>
    </f:facet>
    <h:form>
        <a4j:outputPanel ajaxRendered="true">
            <h:panelGrid columns="2" styleClass="panel-text">
                <f:facet name="header">
                    <h:outputText value="Data to change"/>
                </f:facet>
                <h:outputText value="Make"/>
                <h:inputText value="#{carBean.car.model.make}"/>
                <h:outputText value="Model"/>
                <h:inputText value="#{carBean.car.model.model}"/>
                <h:outputText value="Price"/>
                <h:inputText value="#{carBean.car.price}"/>
                <a4j:commandButton value="Apply changes" action="#{carBean.updateCar}" render="dataTable"
                                   oncomplete="#{rich:component('carEditPanel')}.hide()">
                </a4j:commandButton>
            </h:panelGrid>
        </a4j:outputPanel>
    </h:form>
</rich:popupPanel>

<rich:popupPanel modal="true" id="carDeletePanel" width="350" height="180">
    <f:facet name="header">
        <h:outputText value="Delete Car"/>
    </f:facet>
    <f:facet name="controls">
        <h:graphicImage url="images/close.jpeg" styleClass="square-image"
                        onclick="#{rich:component('carDeletePanel')}.hide()"/>
    </f:facet>
    <h:form>
        <a4j:outputPanel ajaxRendered="true">
            <h:panelGrid columns="2" styleClass="panel-text">
                <h:outputText value="#{carBean.car.model.make}" styleClass="text-bold"/>
                <h:outputText value="#{carBean.car.model.model}" styleClass="text-bold"/>
                <h:outputText value="VIN"/>
                <h:outputText value="#{carBean.car.vin}"/>
                <a4j:commandButton value="Delete" action="#{carBean.deleteCar}"
                                   oncomplete="#{rich:component('carDeletePanel')}.hide()" render="dataTable"/>
                <a4j:commandButton value="Cancel"
                                   oncomplete="#{rich:component('carDeletePanel')}.hide()"/>
            </h:panelGrid>
        </a4j:outputPanel>
    </h:form>
</rich:popupPanel>

<rich:popupPanel modal="true" id="carCreatePanel" width="350" height="300">
    <f:facet name="header">
        <h:outputText value="Add new car"/>
    </f:facet>
    <f:facet name="controls">
        <h:graphicImage url="images/close.jpeg" styleClass="square-image"
                        onclick="#{rich:component('carCreatePanel')}.hide()"/>
    </f:facet>
    <h:form>
        <rich:togglePanel id="togglePanel" switchType="ajax">
            <rich:togglePanelItem name="commonCarInfo">
                <ui:include src="WEB-INF/commonCarInfo.xhtml"/>
            </rich:togglePanelItem>
            <rich:togglePanelItem name="carFeatures">
                <ui:include src="WEB-INF/carFeatures.xhtml"/>
            </rich:togglePanelItem>
            <rich:togglePanelItem name="sellerInfo">
                <ui:include src="WEB-INF/sellerInfo.xhtml"/>
            </rich:togglePanelItem>
        </rich:togglePanel>
    </h:form>
</rich:popupPanel>
</h:form>
</h:body>
</f:view>
</html>
