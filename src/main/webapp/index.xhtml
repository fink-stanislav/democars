<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich">
<f:view>
    <h:head>
        <title>Demo application</title>
    </h:head>

    <h:body>
        <h:form>
            <rich:dataTable value="#{carsCollectionBean.cars}" var="car" rows="10">
                <f:facet name="header">
                    <h:outputText value="Cars Store"/>
                    <rich:columnGroup>
                        <rich:column>
                            <h:outputText value="Make"/>
                        </rich:column>
                        <rich:column>
                            <h:outputText value="Model"/>
                        </rich:column>
                        <rich:column>
                            <h:outputText value="Price"/>
                        </rich:column>
                        <rich:column>
                            <h:outputText value="Mileage"/>
                        </rich:column>
                        <rich:column>
                            <h:outputText value="VIN"/>
                        </rich:column>
                        <rich:column>
                            <h:outputText value="Condition"/>
                        </rich:column>
                        <rich:column>
                            <h:outputText value="Seller"/>
                        </rich:column>
                        <rich:column>
                            <h:outputText value="Features"/>
                        </rich:column>
                    </rich:columnGroup>
                </f:facet>
                <rich:column>
                    <h:outputText value="#{car.model.make}"/>
                </rich:column>
                <rich:column>
                    <h:outputText value="#{car.model.model}"/>
                </rich:column>
                <rich:column>
                    <h:outputText value="#{car.price}">
                        <f:convertNumber type="currency"/>
                    </h:outputText>
                </rich:column>
                <rich:column>
                    <h:outputText value="#{car.mileage}"/>
                </rich:column>
                <rich:column>
                    <h:outputText value="#{car.vin}"/>
                </rich:column>
                <rich:column>
                    <h:outputText value="#{car.condition}"/>
                </rich:column>
                <rich:column>
                    <h:outputText value="#{car.seller}"/>
                </rich:column>
                <rich:column>
                    <h:graphicImage id="listImage" url="images/list.jpeg" width="10px" height="14px"/>
                    <rich:tooltip>
                        <h:outputText value="Body type: #{car.features.bodyType}; "/>
                        <h:outputText value="Engine: #{car.features.engine}; "/>
                        <h:outputText value="Fuel: #{car.features.fuel}; "/>
                        <h:outputText value="Transmission: #{car.features.transmission}; "/>
                        <h:outputText value="Exterior color: #{car.features.exteriorColor}; "/>
                        <h:outputText value="Interior color: #{car.features.interiorColor}."/>
                    </rich:tooltip>
                </rich:column>
                <f:facet name="footer">
                    <rich:dataScroller fastStep="3">
                        <f:facet name="first">
                            <h:outputText value="First"/>
                        </f:facet>
                        <f:facet name="last">
                            <h:outputText value="Last"/>
                        </f:facet>
                    </rich:dataScroller>
                </f:facet>
            </rich:dataTable>
        </h:form>
    </h:body>
</f:view>
</html>
