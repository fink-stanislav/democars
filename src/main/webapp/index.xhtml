<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
<f:view>
    <h:head>
        <title>Demo application</title>
        <style type="text/css">
            .table {
                width: auto;
                height: auto;
            }

            .tooltip {
                width: 250px;
                height: auto;
            }

            .tooltip-text {
                width: 250px;
                height: 30px;
                border-width: 2px;
                text-align: center;
                display: table-cell;
            }
        </style>
    </h:head>

    <h:body>
        <h:form>
            <div class="table">
                <rich:dataTable value="#{carsCollectionBean.cars}" var="car" rows="10">
                    <f:facet name="header">
                        <h:outputText value="Cars Store"/>
                    </f:facet>
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Make"/>
                        </f:facet>
                        <h:outputText value="#{car.model.make}"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Model"/>
                        </f:facet>
                        <h:outputText value="#{car.model.model}"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Price"/>
                        </f:facet>
                        <h:outputText value="#{car.price}">
                            <f:convertNumber minFractionDigits="2" maxFractionDigits="2" groupingUsed="false"
                                             currencySymbol="$" maxIntegerDigits="7" type="currency" locale="us"/>
                        </h:outputText>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Mileage"/>
                        </f:facet>
                        <h:outputText value="#{car.mileage}"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="VIN"/>
                        </f:facet>
                        <h:outputText value="#{car.vin}"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Condition"/>
                        </f:facet>
                        <h:outputText value="#{car.condition}"/>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Seller"/>
                        </f:facet>
                        <a4j:commandLink value="#{car.seller}" oncomplete="#{rich:component('modalPanel')}.show()">
                            <f:setPropertyActionListener target="#{sellerBean.seller}" value="#{car.seller}"/>
                        </a4j:commandLink>
                    </rich:column>
                    <rich:column>
                        <f:facet name="header">
                            <h:outputText value="Features"/>
                        </f:facet>
                        <h:graphicImage id="listImage" url="images/list.jpeg" width="10px" height="14px"/>
                        <rich:tooltip styleClass="tooltip" layout="block">
                            <div class="tooltip-text">
                                <h:outputText value="#{car.features}"/>
                            </div>
                        </rich:tooltip>
                    </rich:column>
                    <f:facet name="footer">
                        <rich:dataScroller fastStep="3">
                            <f:facet name="first">
                                <h:outputText value="First"/>
                            </f:facet>
                            <f:facet name="last">
                                <h:outputText value="Last"/>
                            </f:facet>
                        </rich:dataScroller>
                    </f:facet>
                </rich:dataTable>
            </div>
            <a4j:region>
                <rich:popupPanel modal="true" id="modalPanel" width="350" height="100">
                    <f:facet name="header">
                        <h:outputText value="Seller Information"/>
                    </f:facet>
                    <f:facet name="controls">
                        <h:graphicImage url="images/close.jpeg" width="14px" height="14px"
                                        onclick="#{rich:component('modalPanel')}.hide()"/>
                    </f:facet>
                    <a4j:outputPanel ajaxRendered="true">
                        <b><h:outputText value="#{sellerBean.seller}"/></b><br/>
                        <h:outputText value="#{sellerBean.seller.address.city}, "/>
                        <h:outputText value="#{sellerBean.seller.address.street}"/>
                    </a4j:outputPanel>
                </rich:popupPanel>
            </a4j:region>
        </h:form>
    </h:body>
</f:view>
</html>
